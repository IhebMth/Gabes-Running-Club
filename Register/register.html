<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Register</title>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../Register/register.css">
    

    <link rel="stylesheet" type="text/css" href="../css/skins/color1.css" class="alternate-style " title="color1" 
    />
   <link rel="stylesheet" type="text/css" href="../css/skins/color2.css" class="alternate-style" title="color2" 
   disabled/>
   <link rel="stylesheet" type="text/css" href="../css/skins/color3.css" class="alternate-style" title="color3" 
   disabled/>
   <link rel="stylesheet" type="text/css" href="../css/skins/color4.css" class="alternate-style" title="color4" />
    
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
   
</head>
<body >
    
     <!-- Start About Page -->
   
     <div class="register"  >
        <!-- <div class="overlay"></div> -->
        <div class="container">
         <div class="header-area" >
        <div class="logo">Special Design</div>
<ul>
    <li><a href="../index.html"  id="link">Home</a></li>
    <li><a href="../eventsPage/events.html"  >Events</a></li>
    <li><a href="../aboutPage/about.html" >About</a></li>
    <li><a href="../contactPage/contact.html" >Contact</a></li>
    <li><a href="../Register/register.css" class="active" >Login</a></li>

</ul>

</div>
</div>

      <!-- End About Page -->

      <!-- Start Setting Box -->
    <div class="setting-box">
        <div class="toggle-spin">
            <i class="fa fa-gear "></i>
        </div>
      
        <div class="settings-container">
              <!--  color box --> 
              <div class="option-box">
                <h4>Colors</h4>     
                    <ul class="color-list">
                        <li> <div class="color1" onclick="setActiveStyle('color1')"> </div></li>
                        <li><div class="color2"  onclick="setActiveStyle('color2')"></div></li>
                        <li><div class="color3"  onclick="setActiveStyle('color3')"></div></li>
                        <li><div class="color4"  onclick="setActiveStyle('color4')"></div></li>
                    </ul>
                    
                 </div>
                 <div class="line"></div>

                 <div class="option-box" id="random-bg">
                    <h4>Random Backgrounds?</h4>
                    <span class="yes active" data-background="yes" >Yes</span>
                    <span class="no" data-background="no">No</span>
                 </div>
        </div>
        
    </div>
    <!--End Seetting Box-->

    <!-- Start register Box-->
<div class="register-page">
    <div class="img-box">
        <img src="../images/log.jpg" alt="register" >
    </div>
    <div class="register-box">
       
    
        <h3>Welcome Back, You've been missed !</h3>
        
        <!-- <form action="#" method=""> -->
        <div class="input">
         
            <div class="username">
            <i class="fa-solid fa-user user"></i> 
             <input type="text"  id="username" placeholder="Enter User Name">  <br />
           </div> 
           
           <div class="password">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Enter Password">
           </div>

           <div class="repeatPass">
             <i class="fa-solid fa-lock"></i>
            <input type="password" name="repeatPass" id="repeatPass" placeholder="Repeat Password">
           </div>

           <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Email">
           </div>

           <input type="submit" value="Sign Up" class="signUp" id="signUp">
        </div>
    <!-- </form>  -->
         <h6 class="forgotPass"> Have an account? <a href="../login/login.html" >login</a></h6>
       <div class="connect">
        <div class="line-one"></div>
        <div class="paragraph"> <p>Or connect with</p></div>
        <div class="line-two"></div>
       </div>
       
        <div class="icons">
          <a href="#" target="_blank"><i class="fa-solid fa-envelope"></i></a>  
          <a href="#" target="_blank"> <i class="fa-brands fa-facebook"></i></a>  
           <a href="#" target="_blank" rel="noopener noreferrer"> <i class="fa-brands fa-strava"></i></a>
        </div>
    </div>
</div>
</div>
    <!-- End register Box-->
     <!--javaScript  files -->
     <script src="../js/landingPage.js"></script>
     <script src="../Register/register.js"></script>
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</body>
</html>
